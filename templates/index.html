<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #e0f7fa;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f1f1;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 0;
      outline: none;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ab8;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
        margin: 10px;
      }

      .header {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">Travel Agent</div>
    <div class="chat-box" id="chatBox">
      <div class="message bot">Hi there! I'm your travel assistant. Ask me about weather, trains, or road routes in India. ðŸ˜Š</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." onkeypress="handleKey(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        appendMessage(data.response, 'bot');
      } catch (error) {
        appendMessage("Oops! Something went wrong.", 'bot');
      }
    }

    function appendMessage(text, sender) {
      const chatBox = document.getElementById('chatBox');
      const message = document.createElement('div');
      message.className = 'message ' + sender;
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKey(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }
  </script>
</body>
</html>
